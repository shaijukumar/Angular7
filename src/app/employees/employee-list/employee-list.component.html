<table class="table table-hover">
  <tr *ngFor="let emp of service.list" >
    <td (click)="populateForm(emp)" >[{{emp.Empcode}}] - {{emp.FullName}}</td>
    <td (click)="populateForm(emp)" >{{emp.Postion}}</td>
    <td (click)="populateForm(emp)" >{{emp.Mobile}}</td>
    <td>
      <button class="btn btn-sm btn-outline-danger" (click)="OnDelete(emp.EmployeeId)" >X</button>
    </td>
  </tr>
</table>
