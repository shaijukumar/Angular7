<form #form="ngForm" (submit)="onSubmit(form)"  autocomplete="off" >
    
    <input type="hidden"  name="EmployeeId" #FullName="ngModel" [(ngModel)]="service.formData.EmployeeId" >

    <div class="form-group" >
        <label>FULL NAME</label>
        <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required > 
        <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required</div>
      </div>

      <div class="form-group">
          <label>POSITION</label>
          <input name="Postion" #Position="ngModel" [(ngModel)]="service.formData.Postion" class="form-control">
        </div>
      
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>EMP CODE</label>
                <input name="Empcode" #EMPCode="ngModel" [(ngModel)]="service.formData.Empcode" class="form-control">
              </div>
              <div class="form-group  col-md-6">
                <label>MOBILE</label>
                <input name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
              </div>
        </div>

        <div class="from-row">
            <div class="form-group col-md-6">
                    <app-upload-image></app-upload-image>
            </div>            
        </div>
      
        <div class="form-group">
            <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
        </div>
</form>
